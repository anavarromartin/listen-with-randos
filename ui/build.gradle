task bootRun(type: Exec) {
    group "application"

    commandLine "npm", "start"
}

task install(type: Exec) {
    group "build"

    commandLine "npm", "install"
}

task test(type: Exec) {
    group "verification"

    commandLine "npm", "test"
}

test.environment([
    "CI": "true"
])

task build(type: Exec) {
    group "build"

    dependsOn install, test
    commandLine "npm", "run", "build"
}
